<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Text - Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #4a4e69, #2b2d42, #1b1d2b) no-repeat;
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            padding: 50px;
        }
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            color: #ddd;
        }
        textarea.form-control {
            background-color: #fff;
            color: #333;
        }
        button.btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        button.btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Binary to Text</h1>
            </div>
        </div>
        <form>
            <div class="form-group">
                <label for="text">Binary:</label>
                <textarea class="form-control" id="text" name="text"></textarea>
                <label for="result">Text:</label>
                <textarea id="result" class="form-control" readonly></textarea>
            </div>
            <button type="button" class="btn btn-primary" id="convert">Convert</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        function binaryAgent(str) {
            var newBin = str.split(" ");
            var binCode = [];

            for (var i = 0; i < newBin.length; i++) {
                binCode.push(String.fromCharCode(parseInt(newBin[i], 2)));
            }
            return binCode.join("");
        }
        
        $("#convert").on("click", function () {
            var text = $("#text").val();
            var result = binaryAgent(text.trim());
            $("#result").val(result);
        });
    </script>
</body>
</html>
