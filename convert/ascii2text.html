<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASCII to Text - Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #4a4e69, #2b2d42, #1b1d2b) no-repeat;
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            padding: 50px;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            color: #ddd;
        }

        textarea.form-control {
            background-color: #fff;
            color: #333;
        }

        button.btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        button.btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        footer {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    color: #ccc;
    padding: 10px 0;
    text-align: center;
}
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>ASCII to Text</h1>
            </div>
        </div>
        <form>
            <div class="form-group">
                <label for="ascii">ASCII Values:</label>
                <textarea class="form-control" id="ascii" name="ascii"></textarea>
                <label for="result">Result (Text):</label>
                <textarea id="result" class="form-control" readonly></textarea>
            </div>
            <button type="button" class="btn btn-primary" id="convert">Convert</button>
        </form>
        <footer>
            <p>&copy; 2024 Converter. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        function convertFromASCII(asciiValues) {
            var result = "";
            var values = asciiValues.split(' ');
            for (var i = 0; i < values.length; i++) {
                var ascii = parseInt(values[i], 10);
                var char = String.fromCharCode(ascii);
                result += char;
            }
            return result;
        }

        document.getElementById("convert").addEventListener("click", function () {
            var asciiValues = document.getElementById("ascii").value;
            var result = convertFromASCII(asciiValues);
            document.getElementById("result").value = result;
        });
    </script>
</body>

</html>
